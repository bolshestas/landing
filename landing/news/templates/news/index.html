<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    
    <h1>{{ title }}</h1>
    
    {% for i in news %}
    
        <div>
            <p>{{ i.title }}</p>
            <p>{{ i.content }}</p>
            <p>{{ i.created_at|date:'Y-m-d H:i' }}</p>
        </div>
        <hr>
    {% endfor %}
    
</body>
</html>
